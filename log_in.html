<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="css/log_in.css" />
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Smooch Sans'>
    <script type="text/javascript" src="scripts/validateLogin.js"></script>
</head>
<body>
    <article id="container" class="centered">
        <form method="post" action="https://www.randyconnolly.com/tests/process.php" id="form">
            <fieldset>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="required"/>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="required"/>
                </p>
                <input type="submit" class="button" />
            </fieldset>
        </form>
        <button class="button" onclick="location.href='create_account.html'">Create Account</button>
    </article>
</body>
<footer>
    <h1><a href="home_page.html">HOME</a></h1>
</footer>
</html>
